<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-7 -8 39 39"><title>account-plus</title><path d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z" /></svg>
        <h2>Create a new account!</h2>
    </header>

    <div>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="emailInput" name="email" placeholder="james@example.com">

        <label for="country">Country:</label>
        <input type="text" name="country" id="countryInput" placeholder="Spain">

        <label for="postalCode">Postal code:</label>
        <input type="number" name="postalCode" id="postalInput" placeholder="11650">

        <label for="password">Password</label>
        <input type="password" name="password" id="passwordInput" placeholder="password">

        <label for="passwordConfirm">Repeat password</label>
        <input type="password" name="passwordConfirm" id="passworConfInput" placeholder="repeat password">

        <button type="submit">Submit</button>

    </form>
    </div>

</body>
</html>
